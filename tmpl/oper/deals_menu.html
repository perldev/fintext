{% if item.status != "processed" and  item.status != "canceled" %}

<button type="button" onclick="Main.one_line_api('/oper/api/trans/processing/{{item.trans.id}}/')" class="btn btn-primary btn-sm">Одобрить выплату</button>
<button type="button" onclick="Main.one_line_api('/oper/api/invoices/status/payed/{{item}}/')" class="btn btn-primary btn-sm">Внес средства</button>

<button type="button" onclick="Main.one_line_api('/oper/api/order/status/canceled/{{item.id}}')" class="btn btn-secondary btn-sm">Отменить</button>

{% if item.operator is None %}

   <button type="button" onclick="Main.one_line_api('/oper/api/order/get2work/{{item.id}}/')" class="btn btn-secondary btn-sm">Взять в работу</button>

{% endif %}
<button type="button" onclick="Main.one_line_api('/oper/api/order/status/processed/{{item.id}}')"  class="btn btn-success btn-sm">Завершить</button>
<button type="button" onclick="Main.alert('{{telechat_link}}')"  class="btn btn-light btn-sm">Chat link</button>

{% endif %}

{% if connected %}
    <a target="_blank" href="{{chat_link}}"  class="btn btn-link btn-sm text-decoration-none">To chat</a>
{% endif %}
