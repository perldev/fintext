
{% if  item.status != "canceled" and item.status != "payed" and item.status != "processing" %}
<button type="button" onclick="Main.one_line_api('/oper/api/invoices/status/canceled/{{item.id}}')"
        class="btn btn-secondary btn-sm">Отменить</button>


<button type="button" onclick="Main.one_line_api('/oper/api/invoices/status/payed/{{item.id}}')"
        class="btn btn-success btn-sm">Провести</button>

{% endif %}
